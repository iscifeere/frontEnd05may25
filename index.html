<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container gap-4">
    <h2 class="mx-auto">Notas Asignatura Front End</h2>
    
    <div id="average" class="border border-primary border-3 rounded primary" >Promedio general del curso: No Disponible</div>
    <div id="form-container" class="container border border-primary border-3 rounded-3 p-3">
        <form id="studentForm">
            <div class="mb-2">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control mx-auto" id="name" minlength="3" maxlength="30" required oninvalid="this.setCustomValidity('Ingrese nombre de al menos 3 carácteres.')" oninput="this.setCustomValidity('')">
            </div>
            <div class="mb-2">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" id="lastName" class="form-control mx-auto" minlength="3" maxlength="30" required oninvalid="this.setCustomValidity('Ingrese apellido de al menos 3 carácteres.')" oninput="this.setCustomValidity('')">
            </div>
            <div class="mb-2">
                <label for="nota" class="form-label">Nota entre 1.0 y 7.0</label>
                <input type="number" id="grade" class="form-control mx-auto" step="0.1" min="1" max="7" required oninvalid="this.setCustomValidity('Ingrese nota entre 1.0 y 7.0.')" oninput="this.setCustomValidity('')">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
        </form>
    </div>

    <table id="studentsTable" border='1' cellpadding="8" cellspacing="0">
        <thead>
           <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th>Acciones</th>
           </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
